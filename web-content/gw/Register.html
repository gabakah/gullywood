	function isEmpty(elem, helperMsg)
	{
		if(elem.value.length == 0)
		{
			alert(helperMsg);
			elem.focus(); // set the focus to this input
			return false;
		}
		return true;
	}
	
	function isEmailMatch(elem, helperMsg)
	{
		if(elem.value.match(document.LoginForm.rgEmail.value))
		{
			return true;
		}else{
			alert(helperMsg);
			elem.focus();
			return false;
		}
	}

		function isPasswordMatch(elem, helperMsg){
			if(elem.value.match(document.LoginForm.rgPassword.value)){
				return true;
			}else{
				alert(helperMsg);
				elem.focus();
				return false;
			}
		}

		function lengthRestriction(elem, min, max, helperMsg){
			var uInput = elem.value;
			if(uInput.length >= min && uInput.length <= max){
				return true;
			}else{
		//		alert(\Please enter between " +min+ " and " +max+ " characters");
				alert(helperMsg);
				elem.focus();
				return false;
			}
		}

		function madeSelection(elem, helperMsg){
			if(elem.value == ""){
				alert(helperMsg);
				elem.focus();
				return false;
			}else{
				return true;
			}
		}

		function emailValidator(elem, helperMsg)
		{
			var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
			if(elem.value.match(emailExp))
			{
				return true;
			}else{
				alert(helperMsg);
				elem.focus();
				return false;
			}
		}

		function isTOUChecked(elem, helperMsg)
		{
			var user_input = "";
			user_input = elem.checked;
			if(user_input)
			{
				document.getElementById('rgCheckBox').checked = true;
				//	if(!document.LoginForm.rgCheckBox.checked)
				return true;
			}else{
				alert(helperMsg);
				elem.focus();
				return false;
			}
		}

		function MM_findObj(n, d)
		{ //v4.01
			var p,i,x;
			if(!d) d=document;
				if((p=n.indexOf("?"))>0&&parent.frames.length)
				{
    				d=parent.frames[n.substring(p+1)].document;
    				n=n.substring(0,p);
    			}
  				if(!(x=d[n])&&d.all) x=d.all[n];
  				for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  				for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  				if(!x && d.getElementById) x=d.getElementById(n);
  					return x;
		}

		function MM_showHideLayers()
		{ //v6.0";
  			var i,p,v,obj,args=MM_showHideLayers.arguments;
  			for (i=0; i<(args.length-2); i+=3) if ((obj=MM_findObj(args[i]))!=null) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}

	function duplicateUsername(elem)
	{
		if (document.getElementById('username_label').value == "This username is unavailable!")
		{
			elem.focus();
			return false;
		} else {
			return true;
		}
	}
	
function checkExpirationDate(ccMonth, ccYear)
{
	var expireDate = new Date();
	var thisYear = getYear(expireDate);
	var thisMonth = getMonth(expireDate);

	if (ccYear > thisYear)
	{
		if ((ccYear == thisYear) AND (ccMonth > thisMonth))
		{
			return true;
		} else {
			alert("This card has already expired.\n");
			return false:
		}
	}
}

function isValidCreditCard(ccType, elem)
{
	if (ccType.options[ccType.selectedIndex].value == "Visa")
   	{
    	// Visa: length 16, prefix 4, dashes optional.
   		var re = /^4\d{3}-?\d{4}-?\d{4}-?\d{4}$/;
   	} else if (ccType.value == "MC") {
      	// Mastercard: length 16, prefix 51-55, dashes optional.
      	var re = /^5[1-5]\d{2}-?\d{4}-?\d{4}-?\d{4}$/;
   	} else if (ccType.value == "Disc") {
   		// Discover: length 16, prefix 6011, dashes optional.
      	var re = /^6011-?\d{4}-?\d{4}-?\d{4}$/;
   	} else if (ccType.value == "AmEx") {
      	// American Express: length 15, prefix 34 or 37.
      	var re = /^3[4,7]\d{13}$/;
   	} else if (ccType.value == "Diners") {
      	// Diners: length 14, prefix 30, 36, or 38.
      	var re = /^3[0,6,8]\d{12}$/;
   	}

   	if (!re.test(elem.value)) 
   	{	
   		alert("Please re-enter Credit Card Number.\n");
		elem.focus();
		return false;
   	}
   	
   	// Remove all dashes for the checksum checks to eliminate negative numbers
   	elem = elem.split("-").join("");
   	// Checksum ("Mod 10")
   	// Add even digits in even length strings or odd digits in odd length strings.
   	var checksum = 0;
   	for (var i=(2-(elem.length % 2)); i<=elem.length; i+=2)
   	{
    	checksum += parseInt(elem.charAt(i-1));
   	}
   	// Analyze odd digits in even length strings or even digits in odd length strings.
   	for (var i=(elem.length % 2) + 1; i<elem.length; i+=2)
   	{
   		var digit = parseInt(elem.charAt(i-1)) * 2;
      	if (digit < 10) 
      	{
      		checksum += digit;
      	} else {
      		checksum += (digit-9);
      	}
   	}
   	if ((checksum % 10) == 0)
   	{
   		return true;
   	} else {
    		alert("Credit Card Number not valid. Not correct length.\n");
		elem.focus();
  		return false;
   	}
}
